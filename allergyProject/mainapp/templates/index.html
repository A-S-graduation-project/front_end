{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Online Food Shopping Mall</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
<!-- body -->

<body>
  <header>
    <nav>
      <div class="logo">
        <a href="#"><h1>Allergy</h1></a>
      </div>
      <div class="search">
        <form action="{% url 'search' %}" method="get">
          <input type="text" placeholder="원하는 상품을 검색해보세요">
          <button type="submit">Go</button>
        </form>
      </div>
      <div class="menu">
        <ul>
          <li><a href="{% url 'home' %}">Home</a></li>
          <li><a href="{% url 'board' %}">Board</a></li>
          <li><a href="{% static '#contact' %}">Login</a></li>
        </ul>
      </div>
    </nav>
  </header>
     <!-- end header -->
     <div class="slideshow-container">
      {% for image in image %}
        <div class="slide">
          <img src="{{ image }}" alt="Slide {{ forloop.counter }}">
        </div>
        {% endfor %}
        <a class="prev" onclick="changeSlide(1)">&#10094;</a>
        <a class="next" onclick="changeSlide(-1)">&#10095;</a>
      </div>

 
    <!--  footer -->
    <footr>
        <!-- end footer -->
        <!-- Javascript files-->
        <!-- <script src="{% static 'js/app.js' %}"></script> -->
        <script src="{% static 'js/app.js '%}"></script>

</body>

</html>
